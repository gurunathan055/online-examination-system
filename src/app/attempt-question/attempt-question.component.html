<div style="min-height: 80vh; padding: 10px; background-color: aliceblue;">
    <div class="card">
        <div style="display: flex; justify-content: center;">
            <!-- <p style="width: 80%; color: white; margin: 0;"><span style="background-color: blueviolet; padding: 10px; text-align: center;" class="inner-card"><mat-icon>dashboard</mat-icon>Dashboard</span></p> -->
            <p style="padding: 5px; cursor: pointer; background-color: blueviolet; color: white;" routerLink="dashboard" class="menu-list-item card-header"><mat-icon>question_answer</mat-icon><span style="margin-left: 5px;">Attempt Questions</span></p>
                
        </div>
        <div *ngIf="isVisible" style="display: flex; justify-content: center; width: 100%;">
            <div style="width: 100%;">
                <div>
                    <input mat-input class="card-search" style="padding: 10px; width: 15%;" (keyup)="applyFilter($event)" placeholder="Search" #input>
    
                    <table  style="width: 100%; border: 1px solid black; margin-top: 10px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="assessmentId">
                            <th mat-header-cell *matHeaderCellDef> Assessment Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.assessmentId}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="question">
                            <th mat-header-cell *matHeaderCellDef> Question </th>
                            <td mat-cell *matCellDef="let element"> {{element.question}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="given_answer">
                            <th mat-header-cell *matHeaderCellDef> Given Answer </th>
                            <td mat-cell *matCellDef="let element"> {{element.given_answer}} </td>
                        </ng-container>

                        <tr style="background-color: lightgray;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                
                    <!-- <mat-paginator length="5" [pageSize]="5" aria-label="Select page of GitHub search results"></mat-paginator> -->
                    </div>
                    </div>
                    </div>
</div>
