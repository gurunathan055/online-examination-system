<div>
    <mat-toolbar class="example-toolbar card">
        <button *ngIf="currentUrl!='/auth/sign-in'" mat-icon-button (click)="isShowing = !isShowing"><mat-icon
                style="color: white;">menu</mat-icon></button>
        <div style="display: flex; width: 100%;">
            <h2 style="width: 80%;" class="example-app-name">Assessment Portal</h2>
            <div style="width: 20%; display: flex; align-items: center; justify-content: end;">
                <div *ngIf="currentUrl!='/auth/sign-in'" style="display: flex;" >
                    <div style="display: flex; cursor: pointer; background-color: green;" class="card-user">
                        <p style="font-size: 18px; margin: 0; color: white;">{{email}}</p>
                        <mat-icon style="color: white;">account_circle</mat-icon>
                    </div>
                    <div (click)="signOut()" style="background-color: red;" class="card-user">

                        <a style="color: white;" href="/auth/sign-in">Sign Out</a>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
    </mat-toolbar>
    <router-outlet *ngIf="currentUrl=='/auth/sign-in'"></router-outlet>
    <mat-sidenav-container  *ngIf="currentUrl!='/auth/sign-in'" class="example-container card" autosize>
        <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
            <mat-nav-list>
                <p *ngIf="selectedMenu == 'dashboard'" (click)="menuSelected('dashboard')"
                    style="cursor: pointer; background-color: white; color: blueviolet;" routerLink="dashboard"
                    class="menu-list-item inner-card"><mat-icon>dashboard</mat-icon><span style="margin-left: 5px;"
                        *ngIf="isShowing">Dashboard</span></p>
                <p *ngIf="selectedMenu != 'dashboard'" (click)="menuSelected('dashboard')"
                    style="cursor: pointer; color: white;" routerLink="dashboard" class="menu-list-item inner-card">
                    <mat-icon>dashboard</mat-icon><span style="margin-left: 5px;" *ngIf="isShowing">Dashboard</span></p>
                <p *ngIf="selectedMenu == 'attemptQuestion'" (click)="menuSelected('attemptQuestion')"
                    style="cursor: pointer; background-color: white; color: blueviolet;" routerLink="attempt-question"
                    class="menu-list-item inner-card"><mat-icon>question_answer</mat-icon><span
                        style="margin-left: 5px;" *ngIf="isShowing">Attempt Question </span></p>
                <p *ngIf="selectedMenu != 'attemptQuestion'" (click)="menuSelected('attemptQuestion')"
                    style="cursor: pointer; color: white;" routerLink="attempt-question"
                    class="menu-list-item inner-card"><mat-icon>question_answer</mat-icon><span
                        style="margin-left: 5px;" *ngIf="isShowing">Attempt Question
                    </span></p>
            </mat-nav-list>
        </mat-sidenav>
        <router-outlet></router-outlet>
    </mat-sidenav-container>
</div>
